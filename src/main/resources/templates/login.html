<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{loginLayout}">

<head>
	<title>Welcome to Our Site</title>
	<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>

<body>

	<div layout:fragment="content">
		<section class="mt-6">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="d-flex">
							<form action="#" th:action="@{/homepage}" method="post">
								<div class="form-group">
									<label for="username">Username</label> <input type="text" class="form-control"
										id="username" placeholder="Username">
								</div>
								<div class="form-group">
									<label for="password">Password</label> <input type="password" class="form-control"
										id="password" placeholder="Password">
								</div>
								<div class="form-group form-check">
									<a th:href="@{/registerFarmer}">Register as a user</a>
								</div>
								<div class="form-group form-check">
									<a th:href="@{/registerCompany}">Register as a company</a>
								</div>
								<button type="submit" class="btn btn-primary">Login</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

</body>

</html>
