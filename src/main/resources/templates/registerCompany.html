<!DOCTYPE html>
<html
	lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{loginLayout}"
>
	<head>
		<title>Welcome to Our Site</title>
	</head>

	<body>
		<div layout:fragment="content">
			<section class="my-5">
				<div class="container-fluid">
					<div class="row">
						<div class="p-2">
							<form action="#" th:action="@{/registerCompany}" th:object="${company}" class="form-horizontal" method="post">
								<div class="form-group row">
									<label for="username" class="col-sm-4 col-form-label">Company Name</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="name" placeholder="Name" />
									</div>
								</div>
								<div class="form-group row">
									<label for="username" class="col-sm-4 col-form-label">Company Abbreviation</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Username" />
									</div>
								</div>
								<div class="form-group row">
									<label for="password" class="col-sm-4 col-form-label">Password</label>
									<div class="col-sm-8">
										<input
											type="password"
											class="form-control"
											id="password"
											th:field="*{password}"
											placeholder="Password"
										/>
									</div>
								</div>
								<div class="form-group row">
									<label for="password" class="col-sm-4 col-form-label">Confirm Password</label>
									<div class="col-sm-8">
										<input
											type="password"
											class="form-control"
											id="confirm_password"
											th:field="*{confirmPassword}"
											placeholder="Confirm Password"
										/>
									</div>
								</div>
								<div class="form-group row">
									<label for="username" class="col-sm-4 col-form-label">Established Date</label>
									<div class="col-sm-8">
										<input type="text" class="form-control" th:field="*{established}" id="established" placeholder="Date" />
									</div>
								</div>
								<div class="form-group row">
									<label for="username" class="col-sm-4 col-form-label">Established Place</label>
									<div class="col-sm-8">
										<input
											type="text"
											class="form-control"
											id="location"
											th:field="*{location}"
											placeholder="Date"
										/>
									</div>
								</div>
								<div class="form-group row">
									<label for="email" class="col-sm-4 col-form-label">Email address</label>
									<div class="col-sm-8">
										<input
											type="email"
											class="form-control"
											id="email"
											th:field="*{email}"
											aria-describedby="emailHelp"
											placeholder="Enter email"
										/>
									</div>
								</div>
								<button type="submit" class="btn btn-primary">Register</button>
							</form>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
